{% extends 'base.html' %}

{% block title %}Update Parcel Status{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Update Status for Parcel {{ parcel.id }}</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-control" id="status" name="status" required>
                                {% if parcel.status == 'pending' %}
                                    <option value="accepted">Accepted</option>
                                    <option value="will_reach_soon">Will Reach Soon</option>
                                    <option value="collected">Collected</option>
                                    <option value="started_journey">Started Journey</option>
                                    <option value="will_arrive_soon">Will Arrive Soon</option>
                                    <option value="delivered">Delivered</option>
                                    <option value="cancelled">Cancelled</option>
                                {% elif parcel.status == 'accepted' %}
                                    <option value="will_reach_soon">Will Reach Soon</option>
                                    <option value="collected">Collected</option>
                                    <option value="started_journey">Started Journey</option>
                                    <option value="will_arrive_soon">Will Arrive Soon</option>
                                    <option value="delivered">Delivered</option>
                                    <option value="cancelled">Cancelled</option>
                                {% elif parcel.status == 'will_reach_soon' %}
                                    <option value="collected">Collected</option>
                                    <option value="started_journey">Started Journey</option>
                                    <option value="will_arrive_soon">Will Arrive Soon</option>
                                    <option value="delivered">Delivered</option>
                                    <option value="cancelled">Cancelled</option>
                                {% elif parcel.status == 'collected' %}
                                    <option value="started_journey">Started Journey</option>
                                    <option value="will_arrive_soon">Will Arrive Soon</option>
                                    <option value="delivered">Delivered</option>
                                    <option value="cancelled">Cancelled</option>
                                {% elif parcel.status == 'started_journey' %}
                                    <option value="will_arrive_soon">Will Arrive Soon</option>
                                    <option value="delivered">Delivered</option>
                                    <option value="cancelled">Cancelled</option>
                                {% elif parcel.status == 'will_arrive_soon' %}
                                    <option value="delivered">Delivered</option>
                                    <option value="cancelled">Cancelled</option>
                                {% else %}
                                    <option value="{{ parcel.status }}" selected>{{ parcel.get_status_display }}</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ parcel.trackings.last.location }}">
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ parcel.trackings.last.notes }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
